    <!-- CONTACT INFO -->
    <section class="centered-contact-info">
      <h1>Raft Park</h1>
      <p>477 Main Street, El Espino</p>
      <p>Valle, Panama</p>
      <p>+1 999 999 9999</p>
      <p><a href="mailto:info@RaftPark.com">info@RaftPark.com</a></p>
    </section>

    <!-- MAP + FORM -->
    <section class="contact-container">

      <!-- MAP -->
      <div class="contact-info">
        <iframe 
          allowfullscreen=""
          height="300"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.653947936813!2d-80.1202397250596!3d8.61668239146559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fac58c0e8bc6925%3A0xaa27efb834833e4c!2sEl%20Valle%20de%20Ant%C3%B3n%2C%20Provincia%20de%20Cocl%C3%A9!5e0!3m2!1ses-419!2spa!4v1700000000000!5m2!1ses-419!2spa">
        </iframe>
      </div>

      <!-- FORM -->
      <form action="#" method="post" class="contact-form">

        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>

        <!-- ENCUESTA MEJORADA -->
        <fieldset class="purpose-fieldset">
          <legend>Message Purpose:</legend>

          <label for="purpose1">
            <input type="radio" id="purpose1" name="purpose" value="general" required>
            General Inquiry
          </label>

          <label for="purpose2">
            <input type="radio" id="purpose2" name="purpose" value="reservation">
            Reservation Question
          </label>

          <label for="purpose3">
            <input type="radio" id="purpose3" name="purpose" value="suggestion">
            Website Suggestion
          </label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="3" placeholder="Type your message here" required></textarea>

        <label class="checkbox-label" for="subscribe">
          <input type="checkbox" id="subscribe" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Get in Touch!</button>
      </form>

    </section>
  </main>
