<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact White Water Rafting Company">
  <meta name="author" content="Emily Ureña">
  <title>White Water Rafting — Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-and-nav">
      <img class="logo" src="imagenes/logo.jpg" alt="White Water Rafting logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
<section class="centered-contact-info">
<h1>White Water Rafting Company</h1>
<p>477 Main Street El Espino</p>
<p>Valle, Panama</p>
<p>+1 999 999 9999</p>
<p><a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
</section>
<section class="contact-container">
<div class="contact-info">
<iframe allowfullscreen="" height="300" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.653947936813!2d-80.1202397250596!3d8.61668239146559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fac58c0e8bc6925%3A0xaa27efb834833e4c!2sEl%20Valle%20de%20Ant%C3%B3n%2C%20Provincia%20de%20Cocl%C3%A9!5e0!3m2!1ses-419!2spa!4v1700000000000!5m2!1ses-419!2spa" style="border:0;" width="100%">
</iframe>
</div>
<form action="#" class="contact-form" method="post">
<label for="name">Name:</label><input id="name" name="name" placeholder="Enter your name" required="" type="text"/>
<label for="email">Email:</label>
<input id="email" name="email" placeholder="Enter your email" required="" type="email"/>
<div class="message-purpose-row"><label>Message Purpose:</label><div class="radio-group-horizontal"><label><input name="purpose" type="radio" value="general"/> General Inquiry</label><label><input name="purpose" type="radio" value="reservation"/> Reservation Question</label><label><input name="purpose" type="radio" value="suggestion"/> Website Suggestion</label></div>
<label for="message">Message:</label>
</div><textarea id="message" name="message" placeholder="Type your message here" required="" rows="3"></textarea>
<label class="checkbox-label">
<input name="subscribe" type="checkbox"/> Please Subscribe me to the monthly newsletter
        </label>
<button type="submit">Get in Touch!</button>
</form>
</section>
</main>

  <section class="team-section">
    <h2>We Are Here to Serve You</h2>
    <div class="team-container">
      <div class="team-member">
        <figure>
          <img src="imagenes/employe1.png" alt="Team Member 1">
          <figcaption>Friendly</figcaption>
        </figure>
      </div>
      <div class="team-member">
        <figure>
          <img src="imagenes/employe2.jpeg" alt="Team Member 2">
          <figcaption>Helpful</figcaption>
        </figure>
      </div>
      <div class="team-member">
        <figure>
          <img src="imagenes/employe3.jpeg" alt="Team Member 3">
          <figcaption>Responsible</figcaption>
        </figure>
      </div>
    </div>
  </section>

  <footer>
    <p>@ 2025 White Water Rafting — Emily Ureña</p>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="imagenes/facebook.png" alt="Facebook Icon"></a>
      <a href="https://linkedin.com"><img src="imagenes/linkedin.png" alt="LinkedIn Icon"></a>
      <a href="https://instagram.com"><img src="imagenes/instagram.png" alt="Instagram Icon"></a>
    </nav>
  </footer>
</body>
</html>
